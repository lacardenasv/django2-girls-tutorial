{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1 class="main-title">{{ post.title }}</h1>
        <div class="post-box">
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    </div>
{% endblock %}
