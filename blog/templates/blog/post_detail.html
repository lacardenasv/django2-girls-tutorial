{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <div class="edit-container">
            <h1 class="main-title">{{ post.title }}</h1>
            <a href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil edit-icon"></span></a>
        </div>
        <div class="container">
            <p>{{ post.text|linebreaksbr }}</p>
        </div>

    </div>
{% endblock %}
