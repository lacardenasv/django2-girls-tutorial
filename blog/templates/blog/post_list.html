<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1>
                <a href="">Django Chicas Blog</a>
            </h1>
                {% for post in posts %}
                    <p>Publicado : {{ post.published_date }}</p>
                    <h2><a href="">{{ post.title }}</a></h2>
                    <p>{{ post.text|linebreaksbr }}</p>
                {% endfor %}
        </div>
    </body>
</html>
