{% extends 'blog/base.html' %}
{% block content %}
    <p class="main-title">Posts</p>
    {% for post in posts %}
        <div class="post-box">
            <div class="post-info">
                <h2><a class="post-info__title" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <p>Autor: {{ post.author.username }}</p>
                <p>Publicado : {{ post.created_date }}</p>
            </div>
            <div class="post-text">
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
